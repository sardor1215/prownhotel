server {
    listen 80;
    listen [::]:80;
    server_name orbashower.com www.orbashower.com 168.231.83.18;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name orbashower.com www.orbashower.com 168.231.83.18;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/orbashower.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orbashower.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/orbashower.com/chain.pem;
    
    # SSL optimizations
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    
    # Handle static uploads directly - MUST come before the /api/ location
    location /api/uploads/ {
        alias /root/showercabin-ecommerce/backend/uploads/;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        
        # Cache settings
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Debug headers (temporary)
        add_header X-Debug-Path $request_uri always;
        add_header X-Debug-Alias "/root/showercabin-ecommerce/backend/uploads/" always;
        
        # Handle missing files
        try_files $uri $uri/ =404;
        
        # Set MIME types for images
        location ~* \.(webp|png|jpg|jpeg)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
    
    # API proxy - all other /api/ requests
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Block hidden files
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Main Next.js app - this should be last
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Port 5001 - Direct Backend Access (Backend Only)
server {
    listen 5001;
    listen [::]:5001;
    server_name orbashower.com www.orbashower.com 168.231.83.18;

    # Security headers (only use add_header in location blocks, not server level with if)
    # Note: CORS headers are handled in each location block
    # OPTIONS requests will be handled by the backend (CORS is already enabled)

    # Handle static uploads directly - MUST come before the /api/ location
    location /uploads/ {
        alias /root/showercabin-ecommerce/backend/uploads/;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Cache settings
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Debug headers (temporary)
        add_header X-Debug-Path $request_uri always;
        add_header X-Debug-Alias "/root/showercabin-ecommerce/backend/uploads/" always;

        # Handle missing files
        try_files $uri $uri/ =404;
    }

    # Handle /api/uploads/ as well (for compatibility)
    location /api/uploads/ {
        alias /root/showercabin-ecommerce/backend/uploads/;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Cache settings
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle missing files
        try_files $uri $uri/ =404;
    }

    # API proxy - all /api/ requests go to backend
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Root location - proxy all other requests to backend
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Block hidden files
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Default server block to catch all other requests
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    ssl_reject_handshake on;
    return 444;
}

