# Server block for port 5001 - Direct backend access
server {
    listen 5001;
    listen [::]:5001;
    server_name orbashower.com www.orbashower.com 168.231.83.18;

    # Disable SSL for port 5001 (direct backend access)
    # If you need SSL, add ssl_certificate directives here

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS - Allow all origins
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type,X-Total-Count' always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Type' 'text/plain; charset=utf-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # Handle static uploads directly - MUST come before the /api/ location
    location /uploads/ {
        alias /root/showercabin-ecommerce/backend/uploads/;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Cache settings
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Debug headers (temporary)
        add_header X-Debug-Path $request_uri always;
        add_header X-Debug-Alias "/root/showercabin-ecommerce/backend/uploads/" always;

        # Handle missing files
        try_files $uri $uri/ =404;

        # Set MIME types for images
        location ~* \.(webp|png|jpg|jpeg|gif|svg|ico|pdf)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }

    # Handle /api/uploads/ as well (for compatibility)
    location /api/uploads/ {
        alias /root/showercabin-ecommerce/backend/uploads/;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Cache settings
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle missing files
        try_files $uri $uri/ =404;

        # Set MIME types for images
        location ~* \.(webp|png|jpg|jpeg|gif|svg|ico|pdf)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }

    # API proxy - all other /api/ requests
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Root location - proxy to backend
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Block hidden files
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

